<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dicey Business!</title>
  </head>
  <body>
    <div class="head-container">
      <div class="row col-10 mt-4 mx-4 justify-content-center border border-info rounded-lg shadow p-3 mb-5" id="buttons">
      <button class="btn btn-primary btn-lg col-2 px-2 mx-2 pt-2 mt-4 mb-4 shadow p-3 mb-5" id="newDie">New Die</button>
      <button class="btn btn-warning btn-lg col-2 px-2 mx-2 pt-2 mt-4 mb-4 shadow p-3 mb-5" id="reRoll">Reroll</button>
      <button class="btn btn-success btn-lg col-2 px-2 mx-2 pt-2 mt-4 mb-4 shadow p-3 mb-5" id="dieSum">Dice Sum</button>
    </div>
    <div class="row col-10 mt-4 mx-4 justify-content-center border border-info rounded-lg shadow p-3 mb-5" id="dice">

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
